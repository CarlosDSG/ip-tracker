<!DOCTYPE html>
<html lang="en" class="h-screen">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/ip-icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ip Tracker</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
	</head>
	<body class="h-screen bg-white">
		<header class="flex items-center justify-center h-10 bg-purple-950 py-7">
			<h1 class="flex text-center font-semibold text-white text-lg">
				<img class="w-6 mr-1.5" src="/internet-3-svgrepo-com.svg" alt="internet logo" /> IP TRACKER
			</h1>
		</header>
		<main class="bg-white">
			<div class="mt-12 px-4">
				<label
					id="ip-label"
					class="max-w-xl input input-bordered flex items-center mx-auto gap-2 pr-0 overflow-hidden"
				>
					<input id="ip-address" type="text" class="grow" placeholder="Search" />
					<button id="btn" class="h-full px-3">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 16 16"
							fill="currentColor"
							class="h-4 w-4 opacity-70"
						>
							<path
								fill-rule="evenodd"
								d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
								clip-rule="evenodd"
							/>
						</svg>
					</button>
				</label>
			</div>
			<article id="info-container" class="mt-12 justify-between">
				<div id="ip-data" class="mx-auto px-5 max-w-5xl">
					<ul id="data " class="justify-between text-gray-900 [&>li]:mb-2">
						<li>
							Continent:
							<p class="font-medium" id="continent" class=""></p>
						</li>

						<li>
							Country:
							<p class="font-medium" id="country"></p>
						</li>
						<li>
							Region:
							<p class="font-medium" id="region"></p>
						</li>
						<li>
							City:
							<p class="font-medium" id="city"></p>
						</li>

						<li>
							Postal Code (zip):
							<p class="font-medium" id="postalCode"></p>
						</li>

						<li>
							Language:
							<p class="font-medium" id="language"></p>
						</li>
						<li>
							Time zone:
							<p class="font-medium" id="timeZone"></p>
						</li>
						<li>
							Currency:
							<p id="currency" class="font-medium"></p>
						</li>
					</ul>
				</div>
				<div id="map"></div>
			</article>
		</main>
		<script type="module" src="/src/main.js"></script>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
	</body>
</html>
